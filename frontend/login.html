<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/461acbfab7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css">
</head>

<body id="background" style="color:black;">

  <main style="height: 100vh;" class="d-flex align-items-center justify-content-center">
    <section class="w-sec">

      <header class="fixed-top w-100 p-3">
        <div class="logo23">
        <img src="imgs/logopng.png" width="230px">
        </div>
        <p style="color: dark; text-align: center; font-weight: bold;font-size: 20px;">Sistema responsável pelo funcionamento da gestão de vendas da pizzaria Boa Pizza </p>
      </header>



      <div class="main-ct2">

        <div class="logo">
          <img src="imgs/logopng.png" style="width:600px;">
        </div>
        <div id="login">
          <form id="form" class="p-5 text-center">
            <h1 style="font-weight: 600 !important;" class="h3 mb-3 fw-normal mb-5">Insira suas informações</h1>

            <div class="form-floating my-2">
              <input id="user" class="form-control" placeholder="login">
              <label>Usuário</label>
            </div>
            <div class="form-floating my-2">
              <input id="senha" type="password" class="form-control" placeholder="Password">
              <label>Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-outline-warning mt-3">
              Enviar
            </button>
            <p class="mt-5 mb-3 text-muted">Todos os direitos reservados - 2022</p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="./login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
